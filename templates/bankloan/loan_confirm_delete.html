{% extends 'base.html' %}

{% block title %}Delete Loan - BuildERP{% endblock %}

{% block page_title %}
    <h1><i class="bi bi-exclamation-triangle"></i> Delete Credit Card Loan</h1>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ object.deal_number }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Delete
                </button>
                <a href="{% url 'bankloan:loan_list' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
